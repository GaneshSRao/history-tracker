<template>
  <div class="slds-card">
    <div class="slds-card__body no-margin">
      <lightning-layout>
        <lightning-layout-item>
          <div class="nav-bar-custom">
            <lightning-vertical-navigation
              selected-item={selectedItem}
              onselect={handleSelect}
            >
              <lightning-vertical-navigation-section>
                <template if:true={objects.data}>
                  <template for:each={objects.data} for:item="item">
                    <lightning-vertical-navigation-item
                      key={item.name}
                      label={item.label}
                      name={item.name}
                    ></lightning-vertical-navigation-item>
                  </template>
                </template>
              </lightning-vertical-navigation-section>
            </lightning-vertical-navigation>
          </div>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
          <c-setup-field-list objectapi={currentObjectApi} objectname={currentobjectLabel}> </c-setup-field-list>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </div>
</template>
